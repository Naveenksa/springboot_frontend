<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<STYLE>
    /* Reset default form styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Optional: Apply some global styles */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f1f1f1;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  background-color: #f5f5f5; /* Change the background color here */
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #007bff;
}

form {
  display: grid;
  grid-gap: 10px;
}

label {
  font-weight: bold;
  color: #ff5722;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.2s ease-in-out;
}

input[type="text"]:focus {
  outline: none;
  border-color: #ff5722;
}

button {
  width: 100%;
  padding: 10px;
  background-color: blue;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.5s ease-in-out;
}

button:hover {
  background-color: #e64a19;
}

/* Optional: Center the form on the page */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

</STYLE>
<body>

<!-- Remove the unclosed </nav> tag (if it's not used) -->
<br>
<div class="container justify-content-center card">
    <h1 class="text-center">Update Student</h1>
    <div class="card-body">
        <form th:action="@{/updateById/{id}(id=${student.id})}" th:object="${student}" method="POST">
            <label> Student First Name</label> <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name"/>
            <label> Student Last Name</label> <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student last Name"/>
            <label>Student gender</label> <input type="text" name="gender" th:field="*{gender}" class="form-control" placeholder="Enter Gender"/>
            <label> Student First DOB</label> <input type="date" name="DOB" th:field="*{dob}" class="form-control" placeholder="Enter Student DOB"/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
