<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        .SearchBy {
        padding:  10px;
  display: flex;
  align-items: center;
}

.addStudentButton {
  margin-right: 10px; /* Adjust the spacing between the buttons */
}

.searchButton {
 background-color: #4caf50; /* Set a background color for the search button */
  color: white; /* Set text color */
  border: none; /* Remove border */
  padding: 5px 10px; /* Adjust the padding to reduce button size */
  font-size: 12px; /* Adjust the font size to make it smaller */
  cursor: pointer; /* Add a cursor pointer on hover */
}

.searchButton:hover {
  background-color: #45a049; /* Change the background color on hover */
}
/* Style the select element */
select {
  padding: 4px 8px; /* Add padding for better appearance */
  font-size: 14px; /* Change the font size */
  border: 1px solid #ccc; /* Add a border for a box-like appearance */
  border-radius: 4px; /* Add rounded corners */
  background-color: #fff; /* Set the background color */
  width: 130px; /* Set the width of the select box */
}

/* Style the options */
select option {
  padding: 5px; /* Add padding for better appearance */
}

/* Style the selected option */
select option:checked {
  background-color: #007bff; /* Set a different background color for the selected option */
  color: #fff; /* Set a different text color for the selected option */
}


    </style>
</head>
<body>
<h1><a style="text-decoration: none" >Student Details</a></h1><br>
<hr>
<div class="SearchBy">
    <button class="addStudentButton"><a style="text-decoration:wavy"  href="/AddnewStudent">ADD STUDENT</a></button>
    <button class="addStudentButton"><a style="text-decoration:wavy"  href="/all">ALL STUDENT</a></button>
<!----------------------------------------------------------------------------->
    <select onchange="window.location.href = this.value;">
        <option value="">Sort By</option>
        <option value="/sortbyfirrstname">Name</option>
        <option value="/sortbyage">Age</option>
    </select>

    <!----------------------------------------------------------------------------->
    <form action="/getstudentbyname" method="GET" class="searchForm">
        <input type="text" name="firstName" placeholder="Search by first name" />
        <button type="submit" class="searchButton">Search</button>
    </form>
</div>


<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Age</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="student: ${studs}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.dob}"></td>
        <td th:text="${student.age}"></td>

        <!--<td><button><a style="text-decoration: none" th:href="@{/getstudentbyname/{firstName}(firstName=${student.firstName})}">find</a></button></td> -->
       <td><button><a style="text-decoration: none" th:href="@{/student/update/{id}(id=${student.id})}">Update</a></button></td>
        <td><button><a style="text-decoration: none" th:href="@{/deleteById/{id}(id=${student.id})}">Delete</a></button></td>
            </tr>
</table>
</body>
</html>
